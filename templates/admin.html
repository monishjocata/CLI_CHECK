{% extends "base.html" %}
{% block content %}
<h2>Admin Panel</h2>
<h3>All Users</h3>
<table border="1" cellpadding="5">
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Password</th>
        <th>Role</th>
        <th>Actions</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user[0] }}</td>
        <td>{{ user[1] }}</td>
        <td>{{ user[2] }}</td>
        <td>{{ user[3] }}</td>
        <td>{{ user[4] }}</td>
        <td><a href="/delete_user/{{ user[0] }}">Delete</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
